# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: write

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Validate py39 with black
      run: black --target-version=py39 .\gpq.py
    - name: Build app & zip
      run: |
        pyinstaller gpq.py
        cp members.json.example dist/gpq
        mkdir -F "dist/gpq/scores"
        cd dist
        mv gpq gpq-${{ github.sha }}
        jar -cfM ../gpq-nightly-${{ github.sha }}.zip gpq-${{ github.sha }}
        cd ..
    - name: Write Release Body
      run: |
        git log --oneline --decorate="" "$(git rev-list --tags --max-count=1)..${{ github.sha }}" | Tee-Object RELEASE_BODY
    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release gpq-image-ocr nightly-${{ github.sha }}
        body_path: RELEASE_BODY
        draft: false
        tag_name: nightly-${{ github.sha }}
        files: gpq-nightly-${{ github.sha }}.zip
        fail_on_unmatched_files: true